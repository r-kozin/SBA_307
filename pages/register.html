<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form id="registration">
        <h1 style="text-align: center;">Registration Page</h1>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter Your First Name">
        <br>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter Your Last Name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="regpass">Password</label>
        <input type="password" id="regpass" placeholder="Enter Your Password">
        <br>
        <br>
        <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpass" placeholder="Enter Your Password">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="genderM" id="genderM">
        <label for="genderM">Male</label>
        <input type="radio" name="genderF" id="genderF">
        <label for="genderF">Female</label>
        <br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" placeholder="Enter Date of Birth">
        <br>
        <br>
        <select>
            <option value="">Online</option>
            <option value="">Referral</option>
            <option value="">Other</option>
        </select>
        <br>
        <br>
        <button id="register" type="submit">Submit</button>
        <br>
        <br>
    </form>
    <p>Already registered? Click <a href="/login.html">here</a> to log in instead!</p>
</div>
</body>
</html>
